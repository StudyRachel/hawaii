    <main>
        <section class="backImage2">
            <section class="login">
                <form action="form">
                    <h2>會員登入</h2>
                    <div class="group">
                        <label for="user_id">帳號</label>
                        <input type="text" name="" id="user_id">
                    </div>
                    <div class="group">
                        <label for="user_password">密碼</label>
                        <input type="password" name="" id="user_password">
                    </div>
                    <div class="remind">
                        <a href="#">忘記帳號</a>
                        <a href="#">忘記密碼</a>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn">登入</button>
                        <!-- type="button"暫不作用，type="submit" 有作用-->
                        <button type="reset" class="btn">取消</button>
                    </div>
                </form>
            </section>
        </section>
    </main>
